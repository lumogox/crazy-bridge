name: Build and Deploy to Firebase

on:
  push:
    branches:
      - main
  pull_request:

permissions:
  checks: write
  contents: read
  pull-requests: write

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      # Deploy preview on PR
      - name: Deploy to Firebase Preview
        if: github.event_name == 'pull_request' && github.event.pull_request.head.repo.full_name == github.repository
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_CRAZY_BRIDGE }}
          projectId: crazy-bridge

      # Deploy to live on merge to main
      - name: Deploy to Firebase Live
        id: firebase_deploy
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_CRAZY_BRIDGE }}
          channelId: live
          projectId: crazy-bridge

      - name: Generate Summary
        if: github.ref == 'refs/heads/main' && github.event_name == 'push' && success()
        uses: actions/github-script@v7
        env:
          FIREBASE_URL: ${{ steps.firebase_deploy.outputs.details_url }}
        with:
          script: |
            const commits = context.payload.commits || [];
            const url = process.env.FIREBASE_URL || 'https://crazy-bridge.web.app';
            let summary = `### Deployment Successful! ðŸš€\n**URL:** ${url}\n\n### Released Commits\n`;

            if (commits.length > 0) {
              for (const commit of commits) {
                const title = commit.message.split('\n')[0];
                summary += `- ${title}\n`;
              }
            } else {
              summary += "- No new commits found in this push.\n";
            }

            await core.summary.addRaw(summary).write();
